<script>
jsonContent = [{"url": "../../galleries/5_graph1.png", "title": "Graph1", "size": {"h": 135, "w": 180}, "url_thumb": "../../galleries/5_graph1.thumbnail.png"}, {"url": "../../galleries/5_graph2.png", "title": "Graph2", "size": {"h": 135, "w": 180}, "url_thumb": "../../galleries/5_graph2.thumbnail.png"}, {"url": "../../galleries/6_yar_mehraban.jpg", "title": "Yar mehraban", "size": {"h": 514, "w": 400}, "url_thumb": "../../galleries/6_yar_mehraban.thumbnail.jpg"}, {"url": "../../galleries/7_bishoori.jpg", "title": "Bishoori", "size": {"h": 543, "w": 380}, "url_thumb": "../../galleries/7_bishoori.thumbnail.jpg"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
